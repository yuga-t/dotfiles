# マウス有効化
set-option -g mouse on

# ペインのリサイズ
bind-key -n M-Up resize-pane -U 5
bind-key -n M-Down resize-pane -D 5
bind-key -n M-Left resize-pane -L 5
bind-key -n M-Right resize-pane -R 5

# コピーモードのキー操作をviライクにする
set-window-option -g mode-keys vi

# v でコピーの範囲選択を開始する
bind -T copy-mode-vi v send-keys -X begin-selection

# | でペインを縦分割する
bind | split-window -h -c "#{pane_current_path}"

# - でペインを縦分割する
bind - split-window -v -c "#{pane_current_path}"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# prefix l (move to last window) がペイン移動のキーバインドで上書きされるので prefix ctl+l に設定
bind C-l last-window

# delta に必要な設定
# ref: https://dandavison.github.io/delta/tips-and-tricks/using-delta-with-tmux.html
set -ga terminal-overrides ",*-256color:Tc"

# vscode terminal のエスケープカラーコードが出力されてしまうので
# ref: https://github.com/microsoft/vscode/issues/207545#issuecomment-2016247034
set -sg escape-time 100

# === plugins ===

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# クリップボードにコピー
set -g @plugin 'tmux-plugins/tmux-yank'

# セッションを保存
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'

# 自動でセッションを保存
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# ファイル/URLを開く
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'wfxr/tmux-fzf-url'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
